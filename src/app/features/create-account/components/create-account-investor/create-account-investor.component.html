<div class="row mt-5">
  <div class="col">
    <h3>Investor Registration</h3>
    <hr>
  </div>
</div>
<div class="row">
  <div class="col">
    <form [formGroup]="userForm">
      <div class="row d-flex justify-content-center">
        <div class="col-md-4">
          <div class="form-group">
            <label>user</label>
            <input #userInput type="text" class="form-control" formControlName="username" autofocus>
          </div>
          <div class="form-group">
            <label>Password</label>
            <input type="password" class="form-control" formControlName="password">
          </div>
          <div class="row d-flex justify-content-center">
            <div class="col-md-6">
              <button type="submit" class="btn btn-block btn-info">Create</button>
            </div>
          </div>
        </div>
      </div>
    </form>
  </div>
</div>
