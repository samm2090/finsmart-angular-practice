<div class="row mt-5">
  <div class="col">
    <h3>Client Registration</h3>
    <hr>
  </div>
</div>
<div class="row">
  <div class="col">
    <form [formGroup]="userForm">
      <div class="row d-flex justify-content-center">
        <div class="col-md-4">
          <div class="form-group">
            <label>Name</label>
            <input type="text" class="form-control" formControlName="name" autofocus>
          </div>
          <div class="form-group">
            <label>Last Name</label>
            <input type="text" class="form-control" formControlName="lastName" autofocus>
          </div>
          <div class="form-group">
            <label>User</label>
            <input type="text" class="form-control" formControlName="username" autofocus>
          </div>
          <div class="form-group">
            <label>Password</label>
            <input type="password" class="form-control" formControlName="password">
          </div>
          <div class="form-group">
            <label>Confirm Password</label>
            <input type="password" class="form-control" formControlName="confirmPassword">
          </div>
          <div class="row d-flex justify-content-center">
            <div class="col-md-6">
              <button type="button" (click)="createUser()" class="btn btn-block btn-info">Create</button>
            </div>
          </div>
        </div>
      </div>
    </form>
  </div>
</div>
