<div class="row mt-5">
  <div class="col">
    <table class="table">
      <thead>
        <th>Id</th>
        <th>Name</th>
        <th>Last Name</th>
        <th>Action</th>
      </thead>
      <tbody>
        <tr *ngFor="let client of clients">
          <td>{{client.id}}</td>
          <td>{{client.name}}</td>
          <td>{{client.last_name}}</td>
          <td></td>
        </tr>
      </tbody>
    </table>


  </div>
</div>
