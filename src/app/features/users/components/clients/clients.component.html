<h3 class="mt-5">Clients</h3>
<div class="row mt-5">
  <div class="col">
    <table class="table">
      <thead>
        <th>Id</th>
        <th>Name</th>
        <th>Last Name</th>
        <th>Action
          <button type="button" class="btn btn-success" routerLink="/create-account/client">+</button>
        </th>
      </thead>
      <tbody>
        <tr *ngFor="let client of clients; let i = index">
          <td>{{client.id}}</td>
          <td>{{client.name}}</td>
          <td>{{client.last_name}}</td>
          <td>
            <button type="button" data-toggle="modal" data-target="#editModal" (click)="editClient(client)" class="btn btn-warning">Edit</button>
            <button type="button" class="btn btn-danger" (click)="deleteClient(client, i)">Delete</button>
          </td>
        </tr>
      </tbody>
    </table>
  </div>
</div>
<app-edit [client]="client" [clientForm]="clientForm"></app-edit>
