<div class="row">
  <div class="col-md-6">
    <button type="button" class="btn btn-block" (click)="changeActive(1)" [ngClass]="{'btn-primary':active == 1, 'btn-outline-primary':active!=1}">Client</button>
  </div>
  <div class="col-md-6">
    <button type="button" class="btn btn-block btn-outline-primary" (click)="changeActive(2)" [ngClass]="{'btn-primary':active == 2, 'btn-outline-primary':active!=2}">Investor</button>
  </div>
</div>
<form [formGroup]="userLoginForm">
  <div class="row mt-5 d-flex justify-content-center">
    <div class="col-md-8">
      <div class="form-group">
        <label>{{userLabel}}</label>
        <input #userInput type="text" class="form-control" formControlName="username" autofocus>
      </div>
      <div class="form-group">
        <label>Password</label>
        <input type="password" class="form-control" formControlName="password">
      </div>
      <div class="row">
        <div class="col-md-6">
          <button type="submit" class="btn btn-block btn-info">Login</button>
        </div>
        <div class="col-md-6">
          <button type="button" class="btn btn-block btn-outline-info" routerLink="/create-account/{{createType}}">Create</button>
        </div>
      </div>
    </div>
  </div>
</form>
